<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPNO - Comp Sci HOD Office</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/bg/index.jpg" type="image/x-icon">
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="./vendor/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!-- Font Awesome Linking -->
    <link rel="stylesheet" href="./vendor/fontawesome-free-5.13.0-web/fontawesome-free-5.13.0-web/css/all.min.css">
    <!-- AOS CSS Link -->
    <link rel="stylesheet" href="./vendor/aos-master/aos-master/dist/aos.css">
    <!-- External CSS Stylesheet Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="fp-page">
    
    <!-- 
        ========================  P R E L O A D E R  =======================
    -->
    <div id="preloader" class="bg-light">
        <img loading="lazy" src="./assets/preloader/loader (2).gif" alt="preloader">
    </div>



    <!-- 
        ========================  N A V B A R  =======================
    -->
    <nav class="navbar navbar-light bg-white navbar-expand-lg shadow-sm fixed-top">
        <div class="container">
            <!-- Navbar Brand -->
            <a href="javascript:void(0)" class="navbar-brand">
                <img src="./assets/img/logo.png" width="120px" class="img-fluid" alt="">
            </a>

            
        </div>
    </nav>

  



    <!-- 
        ========================  F O R G O T      P A S S W O R D  =======================
    -->
    <section class="forgot">
        <div class="container">
            <div class="dashboard">
                <form action="login.html" novalidate>
                    <div class="row shadow justify-content-center bg-white">

                        <div class="col-lg-5 rounded d-flex flex-column">
                            <div class="dashboard-image mb-3 mx-auto">
                                <img src="./assets/avatar/3.jpeg" height="" width="200px" class="img-fluid rounded-circle shadow" alt="">
                            </div>
                        </div>

                        <div class="col-lg-7">
                            <div class="dashboard-content p-1">
                                <div class="auth active email-auth">
                                    <!-- Hint -->
                                    <div class="alert alert-secondary mb-5">
                                        Enter your email
                                    </div>

                                    <!-- Email Input Box -->
                                    <div class="input-group my-3">
                                        <!-- Email icon container -->
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="far fa-envelope-open"></i>
                                            </span>
                                        </div>
                                        <!-- Main input -->
                                        <input type="text" class="form-control" required>
                                        <!-- Email label -->
                                        <label for="E-mail">E-mail</label>
                                    </div>

                                    <button type="button" class="btn btn-primary px-5 py-3">Proceed</button>

                                    <a href="javascript:void(0)" class="btn btn-light px-5 py-3">Cancel</a>
                                </div>

                                <div class="auth code-auth">
                                    <!-- Hint -->
                                    <div class="alert alert-secondary mb-5">
                                        Enter code sent to your email
                                    </div>

                                    <!-- code Input Box -->
                                    <div class="input-group my-3">
                                        <!-- code icon container -->
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="far fa-envelope-open"></i>
                                            </span>
                                        </div>
                                        <!-- Main input -->
                                        <input type="text" class="form-control" required>
                                        <!-- code label -->
                                        <label for="code">Code</label>
                                    </div>

                                    <button type="button" class="btn btn-primary px-5 py-3">Confirm</button>

                                    <a href="javascript:void(0)" class="btn btn-light px-5 py-3">Back</a>
                                </div>

                                <div class="auth password-auth">
                                    <!-- Hint -->
                                    <div class="alert alert-secondary mb-5">
                                        Enter your new password
                                    </div>

                                    <!-- Password Input Box -->
                                    <div class="input-group my-3">
                                        <!-- Password icon container -->
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>
                                        <!-- Main Input -->
                                        <input type="password" id="myPass" class="form-control" required>
                                        <!-- Password Visibility Button -->
                                        <div class="input-group-append">
                                            <button type="button" id="passTog" class="btn">
                                                <i class="far fa-eye"></i>
                                                <i class="far fa-eye-slash"></i>
                                            </button>
                                        </div>
                                        <!-- Password Label -->
                                        <label for="password">Password</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary px-5 py-3">Update</button>

                                    <a href="javascript:void(0)" class="btn btn-light px-5 py-3">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>






    
    <!-- 
        ========================  F O O T E R  =======================
    -->
    <footer class="bg-dark py-5">
        <div class="container text-center text-white">
            <!-- footer items container -->
            <div class="d-flex justify-content-center">
                <!-- item 1 -->
                <div class="px-2 d-flex align-items-center">
                    <img src="./assets/bg/index.jpg" width="100px" class="img-fluid rounded-circle" alt="">
                </div>
                <!-- item 2 -->
                <div class="px-2">
                    <img src="./assets/bg/sias.jpg" width="100px" class="img-fluid rounded-circle" alt="">
                </div>
                <!-- item 3 -->
                <div class="px-2">
                    <img src="./assets/bg/NACOSS-logo.png" width="100px" class="img-fluid" alt="">
                </div>
            </div>

            <!-- main footer with date -->
            <div class="footer mt-5">
                Copyright &copy; <span id="footerYear"></span>. All rights reserved.
            </div>
        </div>
    </footer>

        <div class="sidebar-overlay"></div>




















    <!-- jQuery Link -->
    <script src="./vendor/jQuery/jquery-3.5.1.min.js"></script>
    <!-- Popper JS Link -->
    <script src="./vendor/popper.js/umd/popper.min.js"></script>
    <!-- Bootstrap JS Link -->
    <script src="./vendor/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <!-- AOS JS Link -->
    <script src="./vendor/aos-master/aos-master/dist/aos.js"></script>
    <!-- External JS Script Link -->
    <script src="./js/forgot-pass.js"></script>
</body>
</html>
