<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPNO - Comp Sci HOD Office</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/bg/index.jpg" type="image/x-icon">
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="./vendor/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!-- Font Awesome Linking -->
    <link rel="stylesheet" href="./vendor/fontawesome-free-5.13.0-web/fontawesome-free-5.13.0-web/css/all.min.css">
    <!-- AOS CSS Link -->
    <link rel="stylesheet" href="./vendor/aos-master/aos-master/dist/aos.css">
    <!-- External CSS Stylesheet Link -->
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body class="login-page">

    <!-- 
        ========================  P R E L O A D E R  =======================
    -->
    <div id="preloader" class="bg-light">
        <img loading="lazy" src="./assets/preloader/loader (2).gif" alt="preloader">
    </div>



    <!-- 
        ========================  N A V B A R  =======================
    -->
    <nav class="navbar navbar-light bg-white navbar-expand-lg shadow-sm fixed-top">
        <div class="container">
            <!-- Navbar Brand -->
            <a href="javascript:void(0)" class="navbar-brand">
                <img src="./assets/img/logo.png" width="120px" class="img-fluid" alt="">
            </a>
        </div>
    </nav>
    

    <!-- Body -->
    <div class="auth-body">
        <div class="container p-0">
            <div class="col-lg-6 col-md-10 m-auto">
                <!-- Main Authentication Body -->
                <div class="auth">
                    <!-- Yellow Background -->
                    <div class="auth-bg bg-primary shadow"></div>
                    <!-- Main Container -->
                    <div class="auth-container shadow">
                        <!-- Auth THeader -->
                        <div class="auth-header my-5 text-center">
                            <h3 class="auth-title font-weight-bold">
                                Get Started
                            </h3>
                            <p class="text-muted">
                                Get Started with our site and manage appointments with the Head of Department
                            </p>
                        </div>
                        <!-- Maine Auth Form -->
                        <form action="index.html" class="login-form" novalidate>
                            <!-- Email Input Box -->
                            <div class="input-group my-3">
                                <!-- Email icon container -->
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="far fa-envelope-open"></i>
                                    </span>
                                </div>
                                <!-- Main input -->
                                <input type="text" class="form-control" required>
                                <!-- Email label -->
                                <label for="E-mail">E-mail</label>
                            </div>

                            <!-- Password Input Box -->
                            <div class="input-group my-3">
                                <!-- Password icon container -->
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                                <!-- Main Input -->
                                <input type="password" id="myPass" class="form-control" required>
                                <!-- Password Visibility Button -->
                                <div class="input-group-append">
                                    <button type="button" id="passTog" class="btn">
                                        <i class="far fa-eye"></i>
                                        <i class="far fa-eye-slash"></i>
                                    </button>
                                </div>
                                <!-- Password Label -->
                                <label for="password">Password</label>
                            </div>


                            <!-- Login Button -->
                            <button class="btn btn-primary w-100 py-3 my-3">Get Started</button>

                            <!-- Other Links -->
                            <div class="text-center">
                                <small class="text-muted">Do not have an account yet?</small> <a href="register.html" class="text-primary">Create an account!</a>
                                <br>
                                <a href="forgot-pass.html" class="text-primary">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






















    <!-- jQuery Link -->
    <script src="./vendor/jQuery/jquery-3.5.1.min.js"></script>
    <!-- Popper JS Link -->
    <script src="./vendor/popper.js/umd/popper.min.js"></script>
    <!-- Bootstrap JS Link -->
    <script src="./vendor/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <!-- AOS JS Link -->
    <script src="./vendor/aos-master/aos-master/dist/aos.js"></script>
    <!-- External JS Script Link -->
    <script src="./js/auth.js"></script>
</body>
</html>
