<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPNO - Comp Sci HOD Office</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/bg/index.jpg" type="image/x-icon">
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="./vendor/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!-- Font Awesome Linking -->
    <link rel="stylesheet" href="./vendor/fontawesome-free-5.13.0-web/fontawesome-free-5.13.0-web/css/all.min.css">
    <!-- AOS CSS Link -->
    <link rel="stylesheet" href="./vendor/aos-master/aos-master/dist/aos.css">
    <!-- External CSS Stylesheet Link -->
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body class="reg-page">

    <!-- 
        ========================  P R E L O A D E R  =======================
    -->
    <div id="preloader" class="bg-light">
        <img loading="lazy" src="./assets/preloader/loader (2).gif" alt="preloader">
    </div>



    <!-- 
        ========================  N A V B A R  =======================
    -->
    <nav class="navbar navbar-light bg-white navbar-expand-lg shadow-sm fixed-top">
        <div class="container">
            <!-- Navbar Brand -->
            <a href="javascript:void(0)" class="navbar-brand">
                <img src="./assets/img/logo.png" width="120px" class="img-fluid" alt="">
            </a>
        </div>
    </nav>
    

    <!-- Body -->
    <div class="auth-body">
        <div class="container">
            <div class="auth shadow">
                <form action="login.html" novalidate>
                    <div class="row bg-white">
                        <div class="col-lg-4 p-0 d-none d-lg-inline-flex">
                            <div class="image-zone-overlay">
                                <h3 class="font-weight-bold text-white">Create an Account!</h3>
                                <p class="text-white font-weight-bold">
                                    and get access our site!
                                </p>
                            </div>
                            <div class="image-zone">
                                <img src="./assets/bg/book png.png" alt="" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-10 mx-auto">
                            <div>
                                <div class="title-bar text-center mb-5 d-block d-lg-none">
                                    <h3 class="font-weight-bold">Create an Account!</h3>
                                    <p class="text-muted">
                                        Create an account now to get access our site!
                                    </p>
                                </div>

                                <!-- First Name Input Box -->
                                <div class="input-group my-3">
                                    <!-- First Name icon container -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-user-circle"></i>
                                        </span>
                                    </div>
                                    <!-- Main input -->
                                    <input type="text" class="form-control" required>
                                    <!-- First Name label -->
                                    <label for="First Name">First Name</label>
                                </div>

                                <!-- Last Name Input Box -->
                                <div class="input-group my-3">
                                    <!-- Last Name icon container -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-user-circle"></i>
                                        </span>
                                    </div>
                                    <!-- Main input -->
                                    <input type="text" class="form-control" required>
                                    <!-- Last Name label -->
                                    <label for="First-Name">Last Name</label>
                                </div>

                                <!-- Email Input Box -->
                                <div class="input-group my-3">
                                    <!-- Email icon container -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-envelope-open"></i>
                                        </span>
                                    </div>
                                    <!-- Main input -->
                                    <input type="text" class="form-control" required>
                                    <!-- Email label -->
                                    <label for="E-mail">E-mail</label>
                                </div>

                                <!-- Phone Number Input Box -->
                                <div class="input-group my-3">
                                    <!-- Phone Number icon container -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone-alt"></i>
                                        </span> 
                                    </div>
                                    <!-- Main input -->
                                    <input type="text" class="form-control" required>
                                    <!-- Phone Number label -->
                                    <label for="Phone Number">Phone Number</label>
                                </div>

                                <!-- Application Number Input Box -->
                                <div class="input-group my-3">
                                    <!-- Application Number icon container -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user-graduate"></i>
                                        </span> 
                                    </div>
                                    <!-- Main input -->
                                    <input type="text" class="form-control" required>
                                    <!-- Application Number label -->
                                    <label for="Application Number">Application Number</label>
                                </div>

                                <!-- Password Input Box -->
                                <div class="input-group my-3">
                                    <!-- Password icon container -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-key"></i>
                                        </span>
                                    </div>
                                    <!-- Main Input -->
                                    <input type="password" id="myPass" class="form-control" required>
                                    <!-- Password Visibility Button -->
                                    <div class="input-group-append">
                                        <button type="button" id="passTog" class="btn">
                                            <i class="far fa-eye"></i>
                                            <i class="far fa-eye-slash"></i>
                                        </button>
                                    </div>
                                    <!-- Password Label -->
                                    <label for="password">Password</label>
                                </div>

                                <!-- Reg Button -->
                                <button class="btn btn-primary w-100 py-3 my-3">Create Account</button>

                                <!-- Other Links -->
                                <div class="text-center">
                                    <small class="text-muted">Already have an account?</small> <a href="login.html" class="text-primary">Get Started!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>






















    <!-- jQuery Link -->
    <script src="./vendor/jQuery/jquery-3.5.1.min.js"></script>
    <!-- Popper JS Link -->
    <script src="./vendor/popper.js/umd/popper.min.js"></script>
    <!-- Bootstrap JS Link -->
    <script src="./vendor/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <!-- AOS JS Link -->
    <script src="./vendor/aos-master/aos-master/dist/aos.js"></script>
    <!-- External JS Script Link -->
    <script src="./js/auth.js"></script>
</body>
</html>
